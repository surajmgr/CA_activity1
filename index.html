<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CA Activity 1: Mobile Keypad</title>
</head>

<body>
    <h1 style="text-align: center;"><u>Mobile Keypad</u></h1>
    <table id="nokia">
        <tr>
            <td colspan="3">
                <input type="text" id="result" placeholder="Enter the text..." onkeydown="return false" />
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="1" id="1" class="key">1
                    <span>. , !</span>
                </button>
            </td>
            <td>
                <button data-value="2" class="key">2
                    <span>a b c</span>
                </button>
            </td>
            <td>
                <button data-value="3" class="key">3
                    <span>d e f</span>
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-value="4" class="key">4
                    <span>g h i</span>
                </button>
            </td>
            <td>
                <button data-value="5" class="key">5
                    <span>j k l</span>
                </button>
            </td>
            <td>
                <button data-value="6" class="key">6
                    <span>m n o</span>
                </button>
            </td>
        </tr>
        <tr>
            <td><button data-value="7" class="key">7
                    <span>p q r s</span>
                </button>
            </td>
            <td>
                <button data-value="8" class="key">8
                    <span>t u v</span>
                </button>
            </td>
            <td>
                <button data-value="9" class="key">9
                    <span>w x y z</span>
                </button>
            </td>
        </tr>
        <tr>
            <td><button data-value="*" class="key">*</button></td>
            <td><button data-value="0" class="key">0</button></td>
            <td><button data-value="#" class="key">#</button></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
